type: pkg

project:
  name: wlib-tlsf
  description: TLSF memory allocator
  repository: https://github.com/wloop/wlib-tlsf
  version: 1.0.4
  author: Jeff Niu <jeffniu22@gmail.com> (https://github.com/mogball)
  organization: Waterloop
  keywords:
  - wio
  - pkg
  - c
  - c++
  - waterloop
  - memory
  license: MIT
  definitions:
      singleton: false
      required:
        private:
        - WLIB_TLSF_LOG2_DIV
        - WLIB_TLSF_LOG2_ALIGN
        - WLIB_TLSF_LOG2_MAX
        - WLIB_TLSF_ARCH
        optional:
        - WLIB_TLSF_PRINTF
        - WLIB_TLSF_ASSERT
  compile_options:
    wio_version: 0.4.0
    default_target: tests

targets:
  tests:
    src: tests
    platform:  avr
    framework: cosa
    board: mega2560
    definitions:
      package:
      - WLIB_TLSF_ARCH=16
      - WLIB_TLSF_LOG2_DIV=3
      - WLIB_TLSF_LOG2_ALIGN=1
      - WLIB_TLSF_LOG2_MAX=11
      - WLIB_TLSF_PRINTF
      - WLIB_TLSF_ASSERT


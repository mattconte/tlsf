pkg:
  name: wlib-tlsf
  description: TLSF memory allocator
  repository: https://github.com/waterloop/wlib-tlsf.git
  version: 1.0.0
  author: Jeff Niu <jeffniu22@gmail.com> (https://github.com/mogball)
  contributors: []
  organization: Waterloop
  keywords:
  - wio
  - c
  - c++
  - json
  - waterloop
  - memory
  license: MIT
  header_only: false
  platform: ALL
  framework:
  - ALL
  board:
  - ALL
  compile_flags: []
  ide: none

targets:
  default: tests
  create:
    tests:
      board: mega2560
      target_compile_flags: []
      pkg_compile_flags:
      - -DWLIB_TLSF_32BIT
      - -DWLIB_TLSF_LOG2_DIV=2
      - -DWLIB_TLSF_LOG2_ALIGN=2
      - -DWLIB_TLSF_LOG2_MAX=12

dependencies: {}
